<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de Cadastro</h1>
    <p>
        <label for="iname">Nome</label>
        <input type="text" nome="nome" id="iname" maxlength="30" placeholder="nome completo" autocomplete="nome">
    </p>
    <p>
        <label for="iemail">Email</label>
        <input type="email" name="email" id="iemail" maxlength="60" placeholder="email mais usado" autocomplete="email">
    </p>
    <p>
        <label for="isenha">Senha</label>
        <input type="password" name="senha" id="isenha" maxlength="30" placeholder="insira uma senha" autocomplete="new-password">
    </p>
    <p>
        <input type="submit" value="cadastro">
    </p>
</body>
</html>
